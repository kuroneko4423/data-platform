version: '3.8'

# =============================================================================
# DWH Node - データウェアハウス
# Services: PostgreSQL (DWH), Trino
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL - データウェアハウス用
  # ---------------------------------------------------------------------------
  postgres-dwh:
    image: postgres:16-alpine
    container_name: postgres-dwh
    hostname: postgres-dwh
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: dwh
    volumes:
      - postgres_dwh_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
      - ./postgresql/postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d dwh"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - dwh-network

  # ---------------------------------------------------------------------------
  # Trino - 分散SQLクエリエンジン
  # ---------------------------------------------------------------------------
  trino:
    image: trinodb/trino:463
    container_name: trino
    hostname: trino
    ports:
      - "8080:8080"
    environment:
      - TRINO_ENVIRONMENT=production
    volumes:
      - ./trino/etc:/etc/trino:ro
      - trino_data:/data/trino
    depends_on:
      postgres-dwh:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "trino", "--execute", "SELECT 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - dwh-network

volumes:
  postgres_dwh_data:
    driver: local
  trino_data:
    driver: local

networks:
  dwh-network:
    driver: bridge
